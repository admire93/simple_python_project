{% extends "layout.html" %}

{% block head %}
  <style type="text/css">
    input, label {
      font-size: 2em;
    }

    input[type=text] {
      border: none;
      width: 300px;
      border-bottom: solid 1px #000;
    }

    input[type=submit] {
      cursor: pointer;
      border: none;
      background: none;
    }

    input[type=submit]:hover {
      background: #000;
      color: #fff;
    }
  </style>
{% endblock %}

{% block body %}
  <form method="POST" action="{{ url_for('.create_tags') }}">
    <label>
      #
      <input type="text" name="name" />
    </label>
    <input type="submit" value="태깅하기" />
  </form>
{% endblock %}
